## Variance of Types

---
class: middle,wide

Let $C(T)$ be a complex type based on type $T$. 

We say a complex type $C$ is:

- _covariant_ if $S <: T$ implies $C(S) <: C(T)$.
- _contravariant_ if $T <: S$ implies $C(S) <: C(T)$.
- _invariant_ if $C$ is neither covariant nor contravariant.
