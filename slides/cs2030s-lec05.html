class IntPair {
  private int first;
  private int second;

  public IntPair(int first, int second) {
      this.first = first;

  }

  int getFirst() { return this.first; }

  int getSecond() { return this.second; }
}
```

class: middle,wide

.small[
```Java
IntPair findMinMax(int[] array) {
  int min = Integer.MAX_VALUE;  // stores the min
  int max = Integer.MIN.VALUE; // stores the max
  for (int i : array) {
      if (i < min)  {
          min = i;
      }
      if (i > max) {
          max = i;
      }
  }
  return new IntPair(min, max);
}
```
]

## Generic Methods

### Let's revisit our friend `contains`

---
class: middle,wide

.small[
```Java
public static <T> boolean contains(T[] array, T obj) {
  for (T curr : array) {
    if (curr.equals(obj)) {
      return true;
    }
  }
  return false;
}
```
]

## Bounded Type Parameters

### Let's try applying generics to `findLargest`
---
class: middle,wide

.tiny[
```Java
public static <T extends GetAreable> T findLargest(T[] array) {
  double maxArea = 0;
  T maxObj = null;
  for (T curr : array) {
    double area = curr.getArea();
    if (area > maxArea) {
      maxArea = area;
      maxObj = curr;
    }
  }
  return maxObj;
}
```
]

```Java
